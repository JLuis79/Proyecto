<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" media="only screen and (max-width: 375px)" href="./style/style.css">
  <link rel="stylesheet" media="only screen and (max-width: 1440px)" href="./style/style1440.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
    <div class="main">
        <div class="main-top">
            <img src="./images/image-equilibrium.jpg">
        </div>
        <div class="main-middle">
            <div class="main-middle-equilibrium">
                <p>
                    Equilibrium #3429
                </p>
            </div>
            <div class="main-middle-paragraph">
                <p>
                    Our Equilibrium collection promotes balance and calm.
                </p>
            </div>
            <div class="main-middle-eth">
                <div>
                    <img src="./images/icon-ethereum.svg">
                    <p>
                        0.041 ETH
                    </p>
                </div>
                <div>
                    <img src="./images/image-avatar.png">
                    <p>
                        3 days left
                    </p>
                </div>
            </div>           
        </div>
        <div class="main-bottom">
            <img src="./images/icon-clock.svg">
            <p>
                Creation of Jules Wyvern
            </p>
        </div>
    </div>
</body>
</html>
